{% extends 'base.html' %}
{% block content %}
<h3 class="text-danger">Agregar Pedido</h3>
<form method="POST" class="bg-white p-4 rounded shadow">
  {% csrf_token %}
  <div class="mb-2">
    <label>Cliente:</label>
    <select name="id_cliente" class="form-control">
      {% for c in clientes %}
      <option value="{{ c.id_cliente }}">{{ c.nombre }} {{ c.apellido }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-2">
    <label>ID Empleado:</label>
    <input type="number" name="id_empleado" class="form-control">
  </div>
  <div class="mb-2">
    <label>Fecha Pedido:</label>
    <input type="date" name="fecha_pedido" class="form-control">
  </div>
  <div class="mb-2">
    <label>Total:</label>
    <input type="number" step="0.01" name="total" class="form-control">
  </div>
  <div class="mb-2">
    <label>Estado:</label>
    <input type="text" name="estado" class="form-control">
  </div>
  <div class="mb-2">
    <label>Direcci√≥n:</label>
    <input type="text" name="direccion" class="form-control">
  </div>
  <div class="mb-2">
    <label>Forma de Pago:</label>
    <input type="text" name="forma_pago" class="form-control">
  </div>
  <button type="submit" class="btn btn-success mt-3">Guardar</button>
  <a href="{% url 'ver_pedidos' %}" class="btn btn-secondary mt-3">Cancelar</a>
</form>
{% endblock %}
