{% extends 'base.html' %}
{% block content %}
<h3 class="text-danger">Actualizar Pedido</h3>
<form method="POST" action="{% url 'realizar_actualizacion_pedido' pedido.id_pedido %}" class="bg-white p-4 rounded shadow">
  {% csrf_token %}
  <div class="mb-2">
    <label>Cliente:</label>
    <select name="id_cliente" class="form-control">
      {% for c in clientes %}
      <option value="{{ c.id_cliente }}" {% if pedido.id_cliente.id_cliente == c.id_cliente %}selected{% endif %}>
        {{ c.nombre }} {{ c.apellido }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-2">
    <label>ID Empleado:</label>
    <input type="number" name="id_empleado" class="form-control" value="{{ pedido.id_empleado }}">
  </div>
  <div class="mb-2">
    <label>Fecha Pedido:</label>
    <input type="date" name="fecha_pedido" class="form-control" value="{{ pedido.fecha_pedido }}">
  </div>
  <div class="mb-2">
    <label>Total:</label>
    <input type="number" step="0.01" name="total" class="form-control" value="{{ pedido.total }}">
  </div>
  <div class="mb-2">
    <label>Estado:</label>
    <input type="text" name="estado" class="form-control" value="{{ pedido.estado }}">
  </div>
  <div class="mb-2">
    <label>Direcci√≥n:</label>
    <input type="text" name="direccion" class="form-control" value="{{ pedido.direccion }}">
  </div>
  <div class="mb-2">
    <label>Forma de Pago:</label>
    <input type="text" name="forma_pago" class="form-control" value="{{ pedido.forma_pago }}">
  </div>
  <button type="submit" class="btn btn-success mt-3">Guardar Cambios</button>
  <a href="{% url 'ver_pedidos' %}" class="btn btn-secondary mt-3">Cancelar</a>
</form>
{% endblock %}
