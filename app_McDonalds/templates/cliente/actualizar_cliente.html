{% extends 'base.html' %}
{% block content %}
<h3 class="text-danger">Actualizar Cliente</h3>
<form method="POST" action="{% url 'realizar_actualizacion_cliente' cliente.id_cliente %}" class="bg-white p-4 rounded shadow">
  {% csrf_token %}
  <div class="mb-2">
    <label>Nombre:</label>
    <input type="text" name="nombre" class="form-control" value="{{ cliente.nombre }}">
  </div>
  <div class="mb-2">
    <label>Apellido:</label>
    <input type="text" name="apellido" class="form-control" value="{{ cliente.apellido }}">
  </div>
  <div class="mb-2">
    <label>Email:</label>
    <input type="email" name="email" class="form-control" value="{{ cliente.email }}">
  </div>
  <div class="mb-2">
    <label>Teléfono:</label>
    <input type="text" name="telefono" class="form-control" value="{{ cliente.telefono }}">
  </div>
  <div class="mb-2">
    <label>Dirección:</label>
    <input type="text" name="direccion" class="form-control" value="{{ cliente.direccion }}">
  </div>
  <div class="mb-2">
    <label>Fecha de nacimiento:</label>
    <input type="date" name="fecha_nacimiento" class="form-control" value="{{ cliente.fecha_nacimiento }}">
  </div>
  <button type="submit" class="btn btn-success mt-3">Guardar Cambios</button>
  <a href="{% url 'ver_clientes' %}" class="btn btn-secondary mt-3">Cancelar</a>
</form>
{% endblock %}
